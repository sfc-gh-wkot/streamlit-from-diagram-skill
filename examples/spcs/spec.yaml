# SPCS Service Specification
spec:
  containers:
    - name: streamlit
      image: /MY_DB/MY_SCHEMA/MY_REPO/app_name:latest
      env:
        STREAMLIT_SERVER_PORT: "8501"
        STREAMLIT_SERVER_HEADLESS: "true"
      readinessProbe:
        port: 8501
        path: /_stcore/health
      resources:
        requests:
          memory: 1Gi
          cpu: 0.5
        limits:
          memory: 2Gi
          cpu: 1
  endpoints:
    - name: streamlit
      port: 8501
      public: true
