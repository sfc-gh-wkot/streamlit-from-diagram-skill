# SPCS Service Specification
# ⚠️ NOTE: This file is for reference only - spec must be inlined in SQL
# Resource requests reduced to avoid capacity issues
spec:
  containers:
    - name: streamlit
      image: /MY_DB/MY_SCHEMA/MY_REPO/app_name:latest
      env:
        STREAMLIT_SERVER_PORT: "8501"
        STREAMLIT_SERVER_HEADLESS: "true"
      readinessProbe:
        port: 8501
        path: /_stcore/health
      resources:
        requests:
          memory: 512Mi  # Reduced to avoid capacity issues
          cpu: 0.25
        limits:
          memory: 1Gi
          cpu: 0.5
  endpoints:
    - name: streamlit
      port: 8501
      public: true
